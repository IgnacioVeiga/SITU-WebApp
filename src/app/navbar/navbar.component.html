<mat-toolbar color="primary">
    <!-- Hamburguesa - Mostrar solo en pantallas pequeñas -->
    <button mat-icon-button class="hamburger" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <a mat-menu-item [routerLink]="'/report-list'">Denuncias</a>
        <a mat-menu-item [routerLink]="'/alert-list'">Alertas</a>
        <a mat-menu-item [routerLink]="'/user-list'">Usuarios</a>
        <a mat-menu-item [routerLink]="'/bus-routes'">Mapa de recorridos</a>
        <a mat-menu-item (click)="confirmLogout()">Cerrar sesion</a>
    </mat-menu>

    <img src="/assets/images/bus_icon.png" alt="Logo Company" class="logo">

    <!-- Enlaces de la barra de herramientas - Mostrar en pantallas medianas y grandes -->
    <div class="menu-items">
        <a mat-button [routerLink]="'/report-list'">Denuncias</a>
        <a mat-button [routerLink]="'/alert-list'">Alertas</a>
        <a mat-button [routerLink]="'/user-list'">Usuarios</a>
        <a mat-button [routerLink]="'/bus-routes'">Mapa de recorridos</a>
    </div>

    <span class="spacer"></span>

    <input class="searchbar" type='search' placeholder="Buscar ..." [(ngModel)]="textToSearch" (input)="doSearch()" />

    <span class="spacer"></span>

    <a mat-button id="logout" (click)="confirmLogout()">
        <mat-icon>exit_to_app</mat-icon>
        Cerrar sesión
    </a>
</mat-toolbar>

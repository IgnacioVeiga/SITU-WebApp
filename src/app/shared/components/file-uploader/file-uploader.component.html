<div class="row">
  <label for="photoURL">Foto</label>

  <img [src]="imgUrl" alt="Foto de perfil" width="46">
  <input type="file" id="photoURL" name="photoURL" placeholder="Cargar archivo"
    (change)="onFileSelected($event)" />
</div>

<div class="row">
  <button (click)="upload()">Subir</button>
  @if (processing) {
    <div>Subiendo, por favor espere ...</div>
  }
  @if (imgUrl) {
    <div>{{ imgUrl }}</div>
  }
</div>

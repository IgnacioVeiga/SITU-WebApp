<div class="row">
  <label for="photoURL">{{'PHOTO' | translate}}</label>

  <img [src]="imgUrl" alt="Foto de perfil" width="46">
  <input type="file" id="photoURL" name="photoURL" (change)="onFileSelected($event)" />
</div>

<div class="row">
  <button (click)="upload()">{{'UPLOAD' | translate}}</button>
  @if (processing) {
  <div>{{'UPLOADING_WAIT' |translate}}</div>
  }
  @if (imgUrl) {
  <div>{{ imgUrl }}</div>
  }
</div>

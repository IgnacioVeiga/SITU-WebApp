<form #editUserForm="ngForm">
    <h1 mat-dialog-title>Editar mi usuario ({{user.firstname}} {{user.lastname}})</h1>

    <mat-dialog-content>
        <div class="row">
            <label>Foto</label>

            <img [src]="user.photoURL" alt="Foto de perfil" width="46">
            <input type="file" id="photoURL" name="photoURL" placeholder="Cargar archivo"
                (change)="onFileSelected($event)" />
        </div>

        <div class="column">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" name="email" [(ngModel)]="loginData.email"
                    placeholder="Ej: email@empresa.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contrase単a actual</mat-label>
                <input matInput type="password" id="password" name="password" [(ngModel)]="loginData.password" required
                    placeholder="********">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nueva contrase単a</mat-label>
                <input matInput type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword"
                    placeholder="********">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Repetir nueva contrase単a</mat-label>
                <input matInput type="password" id="confirmPassword" name="confirmPassword"
                    [(ngModel)]="confirmPassword" placeholder="********">
            </mat-form-field>

            <div *ngIf="(newPassword !== confirmPassword)">
                <mat-error>La nueva contrase単a debe concidir.</mat-error>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" type="button" (click)="sendForm()"
            [disabled]="!editUserForm.valid || (newPassword !== confirmPassword)">Guardar</button>
        <button mat-raised-button color="secondary" type="button" mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</form>

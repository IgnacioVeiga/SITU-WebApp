<app-navbar></app-navbar>
<div class="title">
    <h1>Listado de usuarios de la empresa</h1>

    <button mat-raised-button color="primary" type="button" (click)="addUser()">
        <mat-icon>add</mat-icon>
        Añadir usuario
    </button>

    <button mat-raised-button color="primary" type="button" (click)="editMyUser()">
        <mat-icon>edit</mat-icon>
        Editar mi usuario
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Columna de DNI -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <!-- Columna de Nombre -->
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <!-- Columna de Apellido -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- Columna de Foto -->
        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
        </ng-container>

        <!-- Columna de Rol -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- Columna con botones de Editar y Eliminar -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <!-- Botón de editar -->
                <button mat-icon-button (click)="editUser(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <!-- Botón de borrar -->
                <button mat-icon-button (click)="deleteUser(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 160]" showFirstLastButtons></mat-paginator>
</div>

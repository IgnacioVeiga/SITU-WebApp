<div class="title">
    <h1>{{'USERS' | translate}}</h1>

    <button mat-raised-button color="primary" type="button" (click)="addUser()">
        <mat-icon>add</mat-icon>
        {{'ADD_USER' | translate}}
    </button>

    <button mat-raised-button color="primary" type="button" (click)="updatePassword()">
        <mat-icon>edit</mat-icon>
        {{'UPDATE_PASSWORD' | translate}}
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>{{'FIRSTNAME' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>{{'LASTNAME' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef>{{'PHOTO' | translate}}</th>
            <td mat-cell *matCellDef="let element">
                <img [src]="'/situ/images/user-profile/' + element.profileImage.filename" alt=" " width="46" />
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>{{'ROLE' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button type="button" (click)="editUser(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button type="button" (click)="deleteUser(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 160]" showFirstLastButtons></mat-paginator>
</div>

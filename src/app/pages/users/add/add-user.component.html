<form #addUserForm="ngForm">
    <h1 mat-dialog-title>Añadir usuario</h1>

    <mat-dialog-content>
        <div class="row">
            <label>Foto</label>
            <div class="column center">
                <img [src]="user.photoURL" alt="Foto de perfil" width="46">
                <input type="file" id="photoURL" name="photoURL" placeholder="Cargar archivo"
                    (change)="onFileSelected($event)" />
            </div>
        </div>

        <div class="row">
            <mat-form-field>
                <mat-label>DNI</mat-label>
                <input matInput type="text" id="dni" name="dni" [(ngModel)]="user.dni" ngModel required
                    placeholder="00 000 000">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field>
                <mat-label>Rol</mat-label>
                <mat-select id="role" name="role" [(ngModel)]="user.role" required>
                    <mat-option [value]="option" *ngFor="let option of roleTypes">
                        {{ option }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" [mat-dialog-close]="user" type="button"
            [disabled]="!addUserForm.valid">Añadir</button>
        <button mat-raised-button color="secondary" type="button" mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</form>

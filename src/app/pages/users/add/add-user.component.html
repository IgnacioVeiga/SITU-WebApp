<form #addUserForm="ngForm">
  <h1 mat-dialog-title>{{'ADD_USER' | translate}}</h1>

  <mat-dialog-content>
    <div class="row">
      <label>{{'PHOTO' | translate}}</label>
      <div class="column center">
        <img [src]="user.profileImage.filename" alt="Foto de perfil" width="46">
        <input type="file" id="photoURL" name="photoURL" placeholder="Cargar archivo"
          (change)="onFileSelected($event)" />
      </div>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>DNI</mat-label>
        <input matInput type="text" id="dni" name="dni" [(ngModel)]="user.dni" required
          placeholder="00 000 000">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>{{'ROLE' | translate}}</mat-label>
        <mat-select id="role" name="role" [(ngModel)]="user.role" required>
          @for (option of roleTypes; track option) {
            <mat-option [value]="option">
              {{ option }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [mat-dialog-close]="user" type="button"
    [disabled]="!addUserForm.valid">{{'ADD' | translate}}</button>
    <button mat-raised-button color="secondary" type="button" mat-dialog-close>{{'CANCEL' | translate}}</button>
  </mat-dialog-actions>
</form>

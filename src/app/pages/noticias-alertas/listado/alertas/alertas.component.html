<section>
    <!-- Nota importante: en angular usamos el evento "keyup" y en ionic en cambio usamos "ionInput" -->
    <!-- <input type='search' placeholder="Buscar alertas" (keyup)='buscar($event)' /> -->
    <mat-form-field>
        <mat-label>Buscar alertas</mat-label>
        <input matInput type="search" placeholder="Buscar alertas">
        <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button> -->
    </mat-form-field>

    <h6 *ngIf="cargando">Cargando alertas...</h6>

    <div *ngIf="!cargando">
        <h6 class="text-center" *ngIf="!alertas.length">Sin resultados</h6>

        <mat-card class="card" *ngFor="let info of alertas">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>
                        {{info.titulo}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{info.fecha | date: 'dd/MM/yyyy'}}
                    </mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <p>{{info.subtitulo}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</section>

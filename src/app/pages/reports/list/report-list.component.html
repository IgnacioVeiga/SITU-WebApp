<app-navbar></app-navbar>
<div class="title" id="myDiv">
    <h1>Listado de reclamos</h1>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Columna de fecha y hora -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy HH:MM'}} </td>
        </ng-container>

        <!-- Columna de la persona que reclama -->
        <ng-container matColumnDef="claimant">
            <th mat-header-cell *matHeaderCellDef> Reclama </th>
            <td mat-cell *matCellDef="let element"> Pepe Argento </td>
        </ng-container>

        <!-- Columna del motivo -->
        <!-- <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Motivo </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}}</td>
        </ng-container> -->

        <!-- Columna de descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Motivo y Descripción </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.reason}}</b> - {{element.description | truncate:110}} </td>
        </ng-container>

        <!-- Columna con botones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Atender </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openReport(element.id)">
                    <mat-icon>drafts</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 160]" showFirstLastButtons></mat-paginator>
</div>

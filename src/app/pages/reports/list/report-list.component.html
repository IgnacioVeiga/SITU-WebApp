<app-navbar></app-navbar>
<div class="title" id="myDiv">
    <h1>Listado de denuncias</h1>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Columna de fecha y hora -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy HH:MM'}} </td>
        </ng-container>

        <!-- Columna de descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{transform(element.description, 130)}} </td>
        </ng-container>

        <!-- Columna de fotos en miniatura -->
        <ng-container matColumnDef="photos">
            <th mat-header-cell *matHeaderCellDef> Fotos </th>
            <td mat-cell *matCellDef="let element"> {{element.photoURLs.length}} fotos. </td>
        </ng-container>

        <!-- Columna de estado -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <!-- Columna con botones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="seeReportDialog(element)">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 160]" showFirstLastButtons></mat-paginator>
</div>

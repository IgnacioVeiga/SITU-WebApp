<div class="title" id="myDiv">
    <h1>{{'REPORTS' | translate}}</h1>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>{{'DATETIME' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.reportDate | date: 'dd/MM/yyyy HH:MM'}} </td>
        </ng-container>

        <ng-container matColumnDef="claimant">
            <th mat-header-cell *matHeaderCellDef>{{'CLAIM' | translate}}</th>
            <td mat-cell *matCellDef="let element"> Pepe Argento </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>{{'DESCRIPTION' | translate}}</th>
            <td mat-cell *matCellDef="let element"> <b>{{element.reason}}</b> - {{element.description | truncate:110}}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openReport(element.id)">
                    <mat-icon>drafts</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 160]" showFirstLastButtons></mat-paginator>
</div>

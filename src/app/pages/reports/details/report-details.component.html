<h1 mat-dialog-title>Detalles de la denuncia</h1>

<mat-dialog-content>
    <h2>{{ data.date | date: 'dd/MM/yyyy HH:MM'}}</h2>
    <article>
        <h5>Emitida por {{ generatedBy }} - Estado actual: {{ data.state }}</h5>
        <p>{{ data.description }}</p>
    </article>
    <ul>
        <li *ngFor="let photo of data.photoURLs">
            <img [src]="photo" alt="Imagen adjunta" />
        </li>
    </ul>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>

<div class="title" id="myDiv">
    <h1>{{'DETAILS' | translate}}</h1>
</div>

<div class="center">
    <h2>{{ data.reportDate | date: 'dd/MM/yyyy HH:MM'}}</h2>
    <article>
        <h5>{{ data.user.lastName }} {{ data.user.firstName }} - {{'ACTUAL_STATE' | translate}}: {{ data.state }}</h5>
        <p>{{ data.description }}</p>
    </article>
    @if (data.reportImage.filename) {
    <img [src]="data.reportImage.filename" alt="Imagen adjunta" />
    }
</div>

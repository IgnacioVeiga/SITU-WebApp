<app-navbar></app-navbar>
<div class="title" id="myDiv">
    <h1>Detalles del reclamo</h1>
</div>

<h2>{{ data.date | date: 'dd/MM/yyyy HH:MM'}}</h2>
<article>
    <h5>Emitida por {{claimantFullname}} - Estado actual: {{ data.state }}</h5>
    <p>{{ data.description }}</p>
</article>
<ul>
    <li *ngFor="let photo of data.photoURLs">
        <img [src]="photo" alt="Imagen adjunta" />
    </li>
</ul>

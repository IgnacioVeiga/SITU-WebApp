<app-navbar></app-navbar>
<h2>Listado de usuarios de la empresa</h2>
<button mat-raised-button color="primary" type="button" (click)="openDialog()">Añadir</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Columna de Número -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Número </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Columna de Nombre -->
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <!-- Columna de Apellido -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- Columna de Foto -->
        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
        </ng-container>

        <!-- Columna de Rol -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 160]" showFirstLastButtons></mat-paginator>
</div>

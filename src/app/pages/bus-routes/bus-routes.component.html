<h1>Mapa de recorridos</h1>

<mat-stepper [linear]="true">
    <mat-step label="1. Seleccionar línea">

        <mat-form-field>
            <mat-label>Línea</mat-label>
            <input matInput type="number" [(ngModel)]="linea" title="Línea" (keydown.enter)="addLinea()" />
        </mat-form-field>

        <mat-chip-listbox>
            <mat-chip *ngFor="let item of lineas">{{ item }}</mat-chip>
        </mat-chip-listbox>

        <div>
            <button mat-button matStepperNext>Continuar</button>
        </div>
    </mat-step>
    <mat-step label="2. Seleccionar recorridos">

        <mat-checkbox *ngFor="let item of trasbordos">{{ item }}</mat-checkbox>

        <div>
            <button mat-button matStepperPrevious>Volver</button>
            <button mat-button matStepperNext>Continuar</button>
        </div>
    </mat-step>
    <mat-step label="3. Visualizar mapa">

        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="500" height="500" id="gmap_canvas" name="mapa" title="mapa"
                    src="https://maps.google.com/maps?q=utn%20Campana&t=&z=15&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
            <style>
                .mapouter {
                    position: relative;
                    text-align: right;
                }

                .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                }
            </style>
        </div>

        <div>
            <button mat-button matStepperPrevious>Volver</button>
        </div>
    </mat-step>
</mat-stepper>

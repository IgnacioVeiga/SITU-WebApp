<div class="center">
    <img class="login-img" alt="SITU logo" src="/assets/images/logo.png" />

    <mat-form-field>
        <mat-label>DNI</mat-label>
        <input matInput type="number" id="dni" min="0" placeholder="00 000 000">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" id="password" placeholder="****************">
    </mat-form-field>

    <img width="250" alt="recaptcha" src="/assets/images/recaptcha.png" />

    <mat-checkbox class="checkbox" color="primary" value="remember-me">
        Mantener sesión
    </mat-checkbox>

    <div class="row-buttons">
        <button mat-raised-button color="primary" type="button" (click)="goTo('report-list')">Ingresar</button>
        <button mat-raised-button color="secondary" type="button" (click)="goTo('home')">Volver</button>
    </div>

    <a>Olvidé mi contraseña</a>
</div>

<app-navbar></app-navbar>
<div class="title">
    <h1>Listado de denuncias</h1>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Columna de número -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Número </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Columna de fecha y hora -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Columna de descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Columna de fotos en miniatura -->
        <ng-container matColumnDef="photos">
            <th mat-header-cell *matHeaderCellDef> Fotos </th>
            <td mat-cell *matCellDef="let element"> {{element.photos}} </td>
        </ng-container>

        <!-- Columna de estado -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 160]" showFirstLastButtons></mat-paginator>
</div>

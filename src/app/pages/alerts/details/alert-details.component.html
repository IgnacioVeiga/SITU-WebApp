<h1 mat-dialog-title>{{'DETAIL' | translate}}</h1>

<mat-dialog-content>
    <h2>
        {{ data.title }}
    </h2>
    <h4>
        {{ data.alertDate | date: 'dd/MM/yyyy HH:MM'}} - {{ data.user.lastName }} {{ data.user.firstName }} -
        {{'PRIORITY' | translate}}: {{ data.alertPriority }}
    </h4>
    <p>
        {{ data.description }}
    </p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close>{{'CLOSE' | translate}}</button>
</mat-dialog-actions>

<h1 mat-dialog-title>Detalles de la alerta</h1>

<mat-dialog-content>
    <h2>
        {{ data.title }}
    </h2>
    <h4>
        {{ data.alertDate | date: 'dd/MM/yyyy HH:MM'}} - Emitida por {{ data.user.lastName }} {{ data.user.firstName }} - Prioridad {{ data.alertPriority }}
    </h4>
    <p>
        {{ data.description }}
    </p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>

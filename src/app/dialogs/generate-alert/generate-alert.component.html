<h1 mat-dialog-title>Emitir alerta</h1>

<mat-dialog-content class="row">
    <div class="column">
        <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput type="text" id="title" placeholder="Alerta">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Escriba aquí el mensaje"></textarea>
        </mat-form-field>
    </div>

    <div class="column">
        <mat-form-field>
            <mat-label>Ubicación</mat-label>
            <mat-select [(value)]="selectedlocation">
                <mat-option [value]="option" *ngFor="let option of locationTypes">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Prioridad</mat-label>
            <mat-select [(value)]="selectedPriority">
                <mat-option [value]="option" *ngFor="let option of priorityTypes">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- MAPA ACÁ -->
    <div class="row" *ngIf="selectedlocation == 'Especifica'">
        <div class="gmap_canvas">
            <iframe width="500" height="500" id="gmap_canvas" name="mapa" title="mapa"
                src="https://maps.google.com/maps?q=utn%20Campana&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0"
                scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
        <style>
            .mapouter {
                position: relative;
                text-align: right;
            }

            .gmap_canvas {
                overflow: hidden;
                background: none !important;
            }
        </style>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Emitir</button>
    <button mat-raised-button color="secondary" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>

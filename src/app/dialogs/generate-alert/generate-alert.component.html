<section class="dialog-content">
    <h3 class="center">Emitir alerta</h3>

    <div>
        <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput type="text" id="title" placeholder="ALERTA">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Mensaje</mat-label>
            <textarea matInput placeholder="Descripción"></textarea>
        </mat-form-field>
    </div>

    <div>

        <mat-form-field>
            <mat-label>Ubicación</mat-label>
            <mat-select>
                <mat-option *ngFor="let option of locationTypes">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Prioridad</mat-label>
            <mat-select>
                <mat-option *ngFor="let option of priorityTypes">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- MAPA ACÁ -->
    </div>

    <div class="row-buttons">
        <button mat-raised-button color="primary" type="button">Emitir</button>
        <button mat-raised-button color="secondary" type="button">Cancelar</button>
    </div>
</section>

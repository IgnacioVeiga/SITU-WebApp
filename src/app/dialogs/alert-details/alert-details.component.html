<h1 mat-dialog-title>Detalles de la alerta</h1>

<mat-dialog-content>
    <h2>{{ data.title }}</h2>
    <h4>{{ data.date | date: 'dd/MM/yyyy HH:MM'}} - Emitida por {{ generatedBy }} - Prioridad {{ data.priority }}</h4>
    <p>{{ data.description }}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>

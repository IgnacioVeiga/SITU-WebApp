<h1 mat-dialog-title>Detalles de la alerta</h1>

<mat-dialog-content>
    <h2>{{ title }}</h2>
    <h4>{{ date }} - Emitida por {{ generatedBy }} - Prioridad {{ priorityLevel }}</h4>
    <p>{{ description }}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>

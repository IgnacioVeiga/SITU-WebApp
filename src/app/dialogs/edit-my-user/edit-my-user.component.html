<form #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)">
    <h1 mat-dialog-title>Editar mi usuario ({{user.firstname}} {{user.lastname}})</h1>

    <mat-dialog-content>
        <div class="row">
            <label>Foto</label>
            <div class="column center">
                <img src="../../../assets/images/perfil.png" alt="Foto de perfil" width="46">
                <button mat-button type="button">Cargar archivo</button>
            </div>
        </div>

        <div class="column">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" name="email" ngModel placeholder="Ej: email@empresa.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" id="password" name="password" ngModel required placeholder="********">
            </mat-form-field>

            <!-- <mat-form-field>
                <mat-label>Nueva contraseña</mat-label>
                <input matInput type="password" id="newPassword" name="newPassword" ngModel placeholder="********">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Repetir contraseña</mat-label>
                <input matInput type="password" id="repeatPassword" ngValidateEqual="newPassword" ngModel
                    placeholder="********">
            </mat-form-field> -->
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" [mat-dialog-close]="true" type="submit"
            [disabled]="!editUserForm.valid">Guardar</button>
        <button mat-raised-button color="secondary" type="button" mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</form>

<h1 mat-dialog-title>Añadir usuario</h1>

<mat-dialog-content>
    <div class="row">
        <label>Foto</label>

        <div class="column center">
            <img src="../../../assets/images/perfil.png" alt="Foto de perfil" width="46">
            <button mat-button type="button">Cargar archivo</button>
        </div>
    </div>

    <div class="row">
        <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput type="text" id="dni" placeholder="00 000 000">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field>
            <mat-label>Rol</mat-label>
            <mat-select [(value)]="selectedRole">
                <mat-option [value]="option" *ngFor="let option of roleTypes">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Añadir</button>
    <button mat-raised-button color="secondary" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
